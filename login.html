<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/login.js" ></script>
    <title>ToDo App</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">To Do App</a>
        </div>
        
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h2>User login</h2>
            <hr>
            <span id="spn_loginerr" class="text-danger" style="display: none;">Invalid Email/Password</span><br/>
            <div>
            <form>
                <div class="form-group row">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-3">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <button id="btnLogin" type="submit" class="btn btn-md btn-primary">Log In</button>
                    </div>
                    <div class="col-sm-2">
                      
                    </div>
                    <div class="col-sm-4">
                      <a href="register.html">Not an user? Register Here!</a>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        

    </div><!-- /.container -->
   
  </body>
</html>
