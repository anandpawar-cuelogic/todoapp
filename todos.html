<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/todolist.js" ></script>
    <script src="js/logout.js" ></script>
    <title>ToDo App</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ToDo App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="profile.html">My Profile</a></li>
          </ul>
            <ul style="float: right;" class="nav navbar-nav">
                <li><a href="javascript:void(0);" id="btn_logout">LogOut</a></li>
              </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <div class="row">
              <div class="col-sm-6"><h2>Todo List</h2></div>
              <div style="float:right;" class="col-sm-2"><a href="createtodo.html" class="btn btn-primary">Create Todo</a></div>
            </div>
            <div class="row">
              <div class="col-sm-3"><input class="form-control" type="text" placeholder="Search by title" id="inputTitleSearch"/></div>
              <div class="col-sm-4"><b>Status : </b>
                <input type="radio" name="inputStatusSearch" value="all" checked> All 
                <input type="radio" name="inputStatusSearch" value="completed"> Completed 
                <input type="radio" name="inputStatusSearch" value="pending"> Pending
              </div>
              <div class="col-sm-4"><b>Category: </b>
                <input type="checkbox" name="inputCategorySearch" value="office"> Office 
                <input type="checkbox" name="inputCategorySearch" value="home"> Home 
                <input type="checkbox" name="inputCategorySearch" value="personal"> Personal
              </div>
            </div>
            
            <hr>
            <table id="tbl_todolist" class="table">
                <thead>
                  <th style="text-align:center"><button id="btndeletetodos" class="btn btn-danger">Delete</button></th>
                    <th>Title</th>
                    <th>Target Date</th>
                    <th>Status</th>
                    <th>Is Overdue</th>
                    <th>Category</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="tbl_todolist_tbody"></tbody>
            </table>
          </div>
        

    </div><!-- /.container -->
  </body>
</html>
