    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> Create ToDo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="todos.html">ToDo List</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h2>Create ToDo</h2>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                      <span id="spn_title" class="text-danger" style="display: none;">Please enter todo title</span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Target Date</label>
                    <div class="col-sm-3">
                      <input type="date" class="form-control" id="inputTargetDate" placeholder="dd-MM-yyyy">
                      <span id="spn_targetdate" class="text-danger" style="display: none;">Please enter/select date</span>
                      <span id="spn_targetdateinvalid" class="text-danger" style="display: none;">Invalid Date</span>
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button id="btnCreateTodo" type="submit" class="btn btn-primary">Create Todo</button>
                  </div>
                </div>
              </form>
          </div>
        

    </div><!-- /.container -->
