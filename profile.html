<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/profile.js" ></script>
    <script src="js/logout.js" ></script>
    <title>ToDo App</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ToDo App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="todos.html">My ToDos</a></li>
          </ul>
          <ul style="float: right;" class="nav navbar-nav">
              <li><a href="javascript:void(0);" id="btn_logout">LogOut</a></li>
            </ul>
      </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h2>User Profile</h2>
            <hr>
            <form>
                <div class="form-group row">
                  <div class="col-sm-2 col-form-label">
                    <label for="inputFirstName" >First Name</label>
                  </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                      <span id="spn_fname" class="text-danger" style="display: none;">Please enter your first name</span>
                    </div>
                    
                    <div class="col-sm-2 col-form-label">
                      <label for="inputLastName" >Last Name</label>
                    </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                      <span id="spn_lname" class="text-danger" style="display: none;">Please enter your last name</span>
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" readonly>
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <label class="col-form-label col-sm-2">Gender</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="rd_male" value="male">
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="rd_female" value="female">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputProfileImage" class="col-sm-2 col-form-label">Profile Picture</label>
                    <div class="col-sm-8">
                      <img style="height: 50%;width: 50%;" id="imgProfile" />
                      <input type="file" class="form-control" id="inputProfileImage" accept="image/*" onchange="OnProfilePicChange()" />
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-2">
                    <button id="btnUpdateProfile" type="submit" class="btn btn-primary">Update</button>
                  </div>
                </div>
              </form>
          </div>
        

    </div><!-- /.container -->

  </body>
</html>
