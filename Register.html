  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

      </div>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h2>User Registration</h2>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                      <span id="spn_fname" class="text-danger" style="display: none;">Please enter your first name</span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                      <span id="spn_lname" class="text-danger" style="display: none;">Please enter your last name</span>
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span id="spn_email" class="text-danger" style="display: none;">Please enter your email</span>
                    <span id="spn_email_wrong" class="text-danger" style="display: none;">Please enter valid email</span>
                    <span id="spn_email_exist" class="text-danger" style="display: none;">Email Id already registered in the system</span>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      <span id="spn_pwd" class="text-danger" style="display: none;">Please enter password</span>
                    </div>
                  </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button id="btnRegister" type="submit" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </form>
          </div>
        

    </div><!-- /.container -->
